syntax = "proto3";
package proto;
option go_package = "liveJob/pkg/protobuf/live";

// 流水请求
message BillsListReq {
  int32  lastId = 1;
  int32  pageSize = 2;
  int32  billType = 3; // 流水类型 1-礼物 2-弹幕 3-游戏 4-直播收费 5-道具 100-美金兑换钻石
}

// 流水响应
message BillsListResp {
  repeated BillsItem list = 1;
  message BillsItem {
    string billNo = 1;
    int32 billType = 2;
    int32 billAmount = 3;
    int32 billTime = 4;
    string extendJson = 5;
  }
}